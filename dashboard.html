<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard - LocalVoice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    header {
      background-color: #29305a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
    }
    .user-info {
      margin-bottom: 20px;
    }
    .uploads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .upload-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fafafa;
    }
    .upload-card img, .upload-card video {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .upload-card p {
      padding: 10px;
      font-size: 0.95em;
    }
    .upload-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <p>LocalVoice â€“ Amplifying Community Issues</p>
  </header>

  <div class="dashboard">
    <div class="user-info">
      <h2>Hello, [Username]</h2>
      <p>Email: user@example.com</p>
    </div>

    <h3>Your Uploads</h3>
    <div class="uploads">
      <div class="upload-card">
        <img src="static/flood.jpeg" alt="User Upload">
        <p>Flooded street in Tamale</p>
      </div>
      <!-- Add more uploads as needed -->
    </div>

    <a href="#" class="upload-btn">Upload New</a>
  </div>
</body>
</html>
