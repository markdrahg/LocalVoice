<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p id="user-info">Loading...</p>

  <script>
    const token = localStorage.getItem('token'); // make sure this is where you saved the token

    fetch('/api/community-members/me', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.name && data.email) {
        document.getElementById('user-info').innerText = `Name: ${data.name}, Email: ${data.email}`;
      } else {
        document.getElementById('user-info').innerText = 'Failed to load user info.';
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById('user-info').innerText = 'Error fetching user info.';
    });
  </script>
</body>
</html>
