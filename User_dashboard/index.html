</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src=G:\videos\Wise B NEW\wise pics\IMG-20201229-WA0001.jpg id="profilePic" alt="Profile" />
        <input type="file" id="uploadImage" accept="image/*" />
        <h2>Hello, [Username]</h2>
      </div>
      <nav class="nav-links">
        <a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="upload.html"><i class="fas fa-upload"></i> Upload</a>
        <a href="inbox.html"><i class="fas fa-envelope"></i> Inbox</a>

        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1>Welcome To Your Local Voice Dashboard</h1>

        <h3>Your Uploads</h3>

        </div>

  </div>


  <!-- Logout Confirmation Popup -->
  <div id="logout-popup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to logout?</p>
      <button onclick="confirmLogout()">YES</button>
      <button onclick="cancelLogout()">NO</button>
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById("uploadImage");
    const profilePic = document.getElementById("profilePic");

    uploadInput?.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Logout Popup Logic
    const logoutBtn = document.getElementById("logout-btn");
    const popup = document.getElementById("logout-popup");

    logoutBtn?.addEventListener("click", function (e) {
      e.preventDefault();
      popup.style.display = "flex";
    });

    function confirmLogout() {
      window.location.href = "index.html";
    }

    function cancelLogout() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
