<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - LocalVoice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img id="profilePic" src="https://via.placeholder.com/80" alt="Profile" />
         <input type="file" id="uploadImage" accept="image/*" />
        <h2>Hello, [Username]</h2>
      </div>
      <nav class="nav-links">
        <a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
<a href="upload.html"><i class="fas fa-upload"></i> Upload</a>
<a href="inbox.html"><i class="fas fa-envelope"></i> Inbox</a>
<a href="profile.html"><i class="fas fa-user"></i> Profile</a>
<a href="recyclebin.html"><i class="fas fa-trash"></i> Recycle Bin</a>
<a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="logout-box">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>
        <div class="logout-actions">
          <button"><a href="../index.html">Yes</a></button>
          <button"><a href="">NO</a></button>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function confirmLogout() {
      // Simulate logout by redirecting to homepage or login page
      window.location.href = "index.html"; // Replace with actual path if needed
    }

    function cancelLogout() {
      // Go back to previous page (e.g., Dashboard)
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
